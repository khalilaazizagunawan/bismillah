services:
  # Provider-Service: User Service
  user-service:
    build:
      context: ./provider-service/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_NAME=user_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-secret-key-here
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - provider-network
      - shared-network

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_DB=user_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - provider-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Provider-Service: Inventory Management Service
  inventory-service:
    build:
      context: ./provider-service/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=inventory-db
      - DB_PORT=5432
      - DB_NAME=inventory_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      inventory-db:
        condition: service_healthy
    networks:
      - provider-network
      - shared-network

  inventory-db:
    image: postgres:15-alpine
    container_name: inventory-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=inventory_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    networks:
      - provider-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Provider-Service: Payment Processing Service
  payment-service:
    build:
      context: ./provider-service/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=payment-db
      - DB_PORT=5432
      - DB_NAME=payment_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - provider-network
      - shared-network

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - provider-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Customer-Service: Order Management Service
  order-service:
    build:
      context: ./customer-service/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_NAME=order_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Internal Service Integration URLs
      - INVENTORY_SERVICE_URL=http://inventory-service:3000
    depends_on:
      order-db:
        condition: service_healthy
      inventory-service:
        condition: service_started
    networks:
      - customer-network
      - shared-network

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - customer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Customer-Service: Stock and Payment Update Service
  stock-payment-service:
    build:
      context: ./customer-service/stock-payment-service
      dockerfile: Dockerfile
    container_name: stock-payment-service
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=stock-payment-db
      - DB_PORT=5432
      - DB_NAME=stock_payment_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Internal Service Integration URLs (ENV-based service URL pattern)
      - ORDER_SERVICE_URL=http://order-service:3000
      - PAYMENT_SERVICE_URL=http://payment-service:3000
      - INVENTORY_SERVICE_URL=http://inventory-service:3000
    depends_on:
      stock-payment-db:
        condition: service_healthy
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      inventory-service:
        condition: service_started
    networks:
      - customer-network
      - shared-network

  stock-payment-db:
    image: postgres:15-alpine
    container_name: stock-payment-db
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_DB=stock_payment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - stock-payment-db-data:/var/lib/postgresql/data
    networks:
      - customer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5174:5173"
    environment:
      - NODE_ENV=development
      # Use Docker service names for internal communication
      # For browser access, use localhost (handled by vite proxy)
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_INVENTORY_API_URL=http://localhost:3001
      - VITE_PAYMENT_API_URL=http://localhost:3002
      - VITE_ORDER_API_URL=http://localhost:3003
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - user-service
      - inventory-service
    networks:
      - shared-network

networks:
  provider-network:
    driver: bridge
  customer-network:
    driver: bridge
  shared-network:
    name: eai-shared-bridge
    driver: bridge

volumes:
  user-db-data:
  inventory-db-data:
  payment-db-data:
  order-db-data:
  stock-payment-db-data:

